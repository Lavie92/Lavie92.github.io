<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 800px; margin: auto;">
        <form>
            PHÁT SINH MẢNG VÀ TÍNH TOÁN
            <br>
            Nhập số phần tử: 
            <input type="number" id="numInput" onkeypress="return searchKeyPress(event);">
            <br>
            <button type="button" onclick="arrRandom()" id="submit">
                Phát sinh và tính toán
            </button>
        </form>
    </div>
    <div id="result" style="margin: auto; width: 800px;">
    </div>
    <script>
        function searchKeyPress(e) {
            e = e || window.event;
            if (e.keyCode == 13) {
                document.getElementById("submit").click();
                return false;
            }
            return true;
        }     
    </script>
    <script>
        let print = document.getElementById("result");
        function arrRandom () {
                let n;
                n = parseInt(document.getElementById("numInput").value);
                if (n <= 0 || n > 50) {
                    alert("Vui lòng nhập số hợp lệ (0 < n <= 50)");
                }
            let arr = [];
            for (let i = 0; i < n; i++) {
                arr.push(Math.floor(Math.random() * 20));
            }
            // document.getElementById("numInput").value = " ";
            print.innerHTML = arr + " ";
            print.innerHTML += "<br> GTLN (MAX): " + Math.max.apply (null, arr);
            print.innerHTML += "<br> TTNN (MIN): " + Math.min.apply (null, arr);
            let s = 0;
            for (let i = 0; i < n; i++) {
                s += arr[i];
            }
            print.innerHTML += "<br>Tổng mảng: " + s;
        }  
    </script>
</body>
</html>
