<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="margin: auto; width: 800px;">
        Nhập số
        <input type="number" id="arrayInput" onkeypress="return searchKeyPress(event);">
        <br>
        <button type="button" onclick="arrInput()" id="submit">
            Nhập
        </button>
        <button type="button" onclick="result()">
            In mảng
        </button>
    </form>
    <div id="result" style="width: 800px; margin: auto;">
    </div>
    <script>
        function searchKeyPress(e) {
            e = e || window.event;
            if (e.keyCode == 13) {
                document.getElementById("submit").click();
                return false;
            }
            return true;
        }     
    </script>
    <script>
        document.getElementById('submit').onkeydown = function (e) {
            if (e.keyCode == 13) {
                submit
            }
        };
        let print = document.getElementById("result");
        let arr = [];
        function arrInput() {
            let n = parseInt(document.getElementById("arrayInput").value);
            arr.push(n);
            document.getElementById("arrayInput").value = " ";
        }
        //In ra các số chẵn trong mảng
        function evenNumber() {
            document.getElementById("result").innerHTML += "Các số chẵn trong dãy: ";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                   print.innerHTML += arr[i] + " ";
                }
            }
        }
        //In ra các số lẻ trong mảng
        function oddNumber() {
            document.getElementById("result").innerHTML += "<br> Các số lẻ trong dãy: ";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 != 0) {
                   print.innerHTML += arr[i] + " ";
                }
            }
        }
        //Tính tổng các số trong mảng
        function sumArr() {
            let s = 0;
            for (let i = 0; i < arr.length; i++) {
                s += arr[i];
            }
            return s;
        }
        //Tìm số lớn nhất trong mảng
        function maxElement () {
            return Math.max.apply(Math, arr);
        }
        //Kiểm tra 1 số có phải số nguyên tố 
        function isPrimeNumber(n) {
            if (n < 2) {
                return false;
            }
            if (n != 2 && n % 2 == 0) {
                return false;
            }
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
        function printPrimeNum () {
            print.innerHTML += "<br> Các số nguyên tố trong dãy: ";
            for (let i = 0; i < arr.length; i++) {
                if (isPrimeNumber(arr[i])) {
                    print.innerHTML += arr[i] + " ";
                }
            }
        }
        function result () {
            print.innerHTML = "<br><br><br>"
            evenNumber ();
            oddNumber ();
            print.innerHTML += "<br> Tổng các số trong dãy: " + sumArr();
            print.innerHTML += "<br> Số lớn nhất trong dãy: " + maxElement();
            printPrimeNum ();
        }
    </script>
</body>

</html>
