<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let nam = 2002, thang = 2, soNgay;
		switch (thang) {
			case 1: case 3: case 5: case 7: case 8: case 10: case 12:
				soNgay = 31;
				break;
			case 4: case 6: case 9: case 11:
				soNgay = 30;
				break;
			case 2: 
				if (nam % 400 == 0 || (nam % 4 == 0 && nam % 100 != 0)) {
					soNgay = 29;
				}
				else {
					soNgay = 28;
				}
				break;
		}
		document.write(`Tháng ${thang} năm ${nam} có ${soNgay} ngày!!`)
	</script>
</body>
</html>
