<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<table border="1"> 
			<tr>
				<th colspan="2">
					<font size="+3">
						ĐĂNG KÝ
					</font>
				</th>
			</tr>
			<tr>
				<td>
					Full name
				</td>
				<td>
					<input type="text" size="20" placeholder="Nhập full name">
				</td>
			</tr>
			<tr>
				<td>
					User name
				</td>
				<td>
					<input type="text" size="20" placeholder="Nhập tên">
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="Password" size="15" placeholder="Nhập mật khẩu">
				</td>
			</tr>
			<tr>
				<td>
					Nhập lại Password
				</td>
				<td>
					<input type="Password" size="15" placeholder="Nhập lại mật khẩu">
				</td>
			</tr>
			<tr>
				<td>
					Giới tính
				</td>
				<td>
					<input type="radio" name="gioiTinh"> Nam
					<input type="radio" name="gioiTinh"> Nữ
				</td>
			</tr>
			<tr>
				<td>
					Ngày sinh
				</td>
				<td>
					<select>
						<option>
							Ngày 1
						</option>
						<option>
							Ngày 2
						</option>
						<option>
							Ngày 3
						</option>
						<option>
							Ngày 4
						</option>
						<option>
							Ngày 5
						</option>
					</select>
					<select>
						<option>
							Tháng 1
						</option>
						<option>
							Tháng 2
						</option>
						<option>
							Tháng 3
						</option>
						<option>
							Tháng 4
						</option>
						<option>
							Tháng 5
						</option>
					</select>
					<select>
						<option>
							Năm 2015
						</option>
						<option>
							Năm 2016
						</option>
						<option>
							Năm 2017
						</option>
						<option>
							Năm 2018
						</option>
						<option>
							Năm 2019
						</option>
						<option>
							Năm 2020
						</option>
						<option>
							Năm 2021
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Địa chỉ
				</td>
				<td>
					<textarea>
						
					</textarea>
				</td>
			</tr>
			<tr>
				<td>
					Avatar
				</td>
				<td>
					<input type="file" accept="image/*">
				</td>
			</tr>
			<tr>
				<td>
					Sở thích
				</td>
				<td>
					<input type="checkbox"> Xem Phim
					<input type="checkbox"> Thể Thao
					<input type="checkbox"> Web
					<input type="checkbox"> Đánh Nhau
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="Reset">
						Reset
					</button>
					<button type="Submit">
						OK
					</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
